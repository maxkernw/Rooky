<div class="row" ng-controller="PeopleCtrl">

  <div class="col-xs-6">
  <h2>{{people.selectedPerson.fullName}}</h2>
  <p>{{people.selectedPerson.extra}}</p>
  <button class="btn-primary btn-xs" ng-show="people.selectedPerson.click == true"data-ng-click="people.deleteUser(people.selectedPerson)">Radera</button>
</div>
  <div class="col-xs-4">
    <ul ng-repeat="item in people">
      <p ng-repeat="person in item track by $index">
        <a data-ng-click="people.selectPerson(person)">{{person.firstName}}</a>
      </p>
    </ul>
  </div>
  <input class="form-control" ng-model="new.firstName" type="text" name="name" value="" placeholder="firstname">
  <input class="form-control" ng-model="new.lastName"type="text" name="name" value="" placeholder="surname">
  <input class="form-control" ng-model="new.email" type="text" name="name" value="" placeholder="mail">
  <button class="btn btn-primary btn-block" data-ng-click="people.postUser(new)">Submit</button>
</div>
