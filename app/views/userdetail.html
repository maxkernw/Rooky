<div class="card">

    <div class="item item-avatar">
        <img src="{{vm.user.img}}"></img>
        <h2>{{vm.user.firstName}} {{vm.user.lastName}}</h2>
        <p>{{vm.user.headline}}</p>
    </div>

    <div class="card">
        <div class="item item-divider">
            <h2>Experience</h2>
        </div>
        <div class="item item-text-wrap" ng-repeat="(k,v) in vm.user.threePastPositions">
            <h3>{{v.title}}</h3>
            <p>{{v.summary}}</p>
        </div>
    </div>


    <div class="card">
        <div class="item item-divider">
            <h2>Skills</h2>
        </div>
        <div ng-repeat="(key, value) in vm.user.skills" class="item item-text-wrap">
            <h3>{{value}}</h3>
        </div>
    </div>
</div>


<div class="bar bar-footer">
    <button class="button button-clear">Tillbara</button>
    <div class="title">{{user.firstName}}</div>
    <button class="button button-clear">Kontakta</button>
</div>
